title: Zororo Makumbe
description: Hello guys...  This blog will be a doodle pad where I will update my data science, mathematics and computing experiences. My desire is to document my experiences for me to come back to them later.‚ù§
github_username: stanelake

# Email and twitter are optional:
email: zororomakumbe@gmail.com
twitter_username: @stanelake

# Set this to true to get LaTeX math equation support
use_math: true

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
